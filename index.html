<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
</style>
</head>
<body>
<div class="card" id="gameCard"></div>
<script>
const allQuestions=[
{q:'Что такое IP?',options:['Протокол передачи файлов','Адрес устройства в сети','Служба почты','Устройство маршрутизации'],answer:1},
{q:'HTTP используется для?',options:['Передачи веб-страниц','Отправки почты','Создания VPN','Коммутатор сети'],answer:0},
{q:'FTP это?',options:['Протокол передачи файлов','Протокол отправки почты','Проверка доступности узла','Защищённое соединение'],answer:0},
{q:'SMTP служит для?',options:['Проверки пакетов','Отправки почты','Шифрования данных','Создания сокета'],answer:1},
{q:'TCP обеспечивает?',options:['Быструю передачу без контроля ошибок','Надёжную передачу данных','Пропускную способность сети','Адресацию'],answer:1},
{q:'UDP обеспечивает?',options:['Быструю передачу без контроля ошибок','Надёжную передачу данных','Проверку DNS','Маршрутизацию'],answer:0},
{q:'DNS это?',options:['Служба преобразования имени в IP','Протокол HTTP','Протокол FTP','Протокол SMTP'],answer:0},
{q:'LAN это?',options:['Локальная сеть','Глобальная сеть','Сокет','Виртуальная сеть'],answer:0},
{q:'WAN это?',options:['Локальная сеть','Глобальная сеть','Сокет','VPN'],answer:1},
{q:'Router это?',options:['Коммутатор','Устройство маршрутизации пакетов','Проверка пинга','Сокет'],answer:1},
{q:'Switch это?',options:['Коммутатор сети','Устройство маршрутизации','Проверка задержки','VPN'],answer:0},
{q:'Packet это?',options:['Единица передачи данных','Протокол отправки','Сокет','Адрес'],answer:0},
{q:'Latency это?',options:['Пропускная способность','Задержка передачи данных','Скорость процессора','DNS сервер'],answer:1},
{q:'Bandwidth это?',options:['Пропускная способность сети','Задержка передачи','IP адрес','Сокет'],answer:0},
{q:'Ping используется для?',options:['Проверки доступности узла','Отправки файлов','Создания VPN','Маршрутизации'],answer:0},
{q:'MAC это?',options:['Уникальный адрес сетевого устройства','Протокол передачи','Сокет','Проверка DNS'],answer:0},
{q:'Socket это?',options:['Точка соединения в сети','Протокол HTTP','Пропускная способность','IP адрес'],answer:0},
{q:'VPN это?',options:['Защищённое соединение через интернет','Проверка пакетов','Маршрутизатор','Коммутатор'],answer:0},
{q:'HTTPS это?',options:['Защищённый веб-протокол','Обычный веб-протокол','FTP протокол','UDP протокол'],answer:0},
{q:'Proxy это?',options:['Промежуточный сервер','Протокол передачи','Сокет','Маршрутизатор'],answer:0}
];
let remainingQuestions=[]; let currentQuestion=null; let score=0; let askedCorrect=0; const maxQuestions=6;
const gameCard=document.getElementById('gameCard');

function startGame(){
  remainingQuestions=allQuestions.slice();
  score=0;
  askedCorrect=0;
  renderNextQuestion();
}

function renderNextQuestion(){
  if(askedCorrect>=maxQuestions){
    gameCard.innerHTML='<h1>Поздравляем! Вы победили!</h1><p>Ваши баллы: '+score+'</p><button onclick="startGame()">Играть заново</button>';
    return;
  }
  if(remainingQuestions.length===0){
    gameCard.innerHTML='<h1>Вопросы закончились!</h1><p>Ваши баллы: '+score+'</p><button onclick="startGame()">Играть заново</button>';
    return;
  }
  let idx=Math.floor(Math.random()*remainingQuestions.length);
  currentQuestion=remainingQuestions[idx];
  renderQuestion(currentQuestion);
}

function renderQuestion(q){
  gameCard.innerHTML='';
  const h1=document.createElement('h1'); h1.textContent=q.q; gameCard.appendChild(h1);
  const optionsDiv=document.createElement('div'); optionsDiv.className='options';
  q.options.forEach((opt,i)=>{
    const btn=document.createElement('div'); btn.className='option'; btn.textContent=opt;
    btn.onclick=()=>checkAnswer(i);
    optionsDiv.appendChild(btn);
  });
  gameCard.appendChild(optionsDiv);
  const scoreDiv=document.createElement('div'); scoreDiv.className='scoreboard'; scoreDiv.textContent='Баллы: '+score;
  gameCard.appendChild(scoreDiv);
  const feedbackDiv=document.createElement('div'); feedbackDiv.id='feedback'; feedbackDiv.className='result'; feedbackDiv.hidden=true;
  gameCard.appendChild(feedbackDiv);
}

function checkAnswer(i){
  const optionsDiv=gameCard.querySelectorAll('.option');
  const feedbackDiv=gameCard.querySelector('#feedback');
  if(i===currentQuestion.answer){
    optionsDiv[i].style.background='#16a34a'; score+=1000;
    feedbackDiv.textContent='Правильно!'; feedbackDiv.className='result correct'; feedbackDiv.hidden=false;
    askedCorrect++; remainingQuestions.splice(remainingQuestions.indexOf(currentQuestion),1);
    setTimeout(()=>{
      gameCard.innerHTML+='<button onclick="renderNextQuestion()">Следующий вопрос</button>';
    },500);
  } else {
    optionsDiv[i].style.background='#dc2626';
    optionsDiv[currentQuestion.answer].style.background='#16a34a';
    feedbackDiv.textContent='Неправильно!'; feedbackDiv.className='result wrong'; feedbackDiv.hidden=false;
    remainingQuestions.splice(remainingQuestions.indexOf(currentQuestion),1);
    setTimeout(()=>{
      gameCard.innerHTML='<h1>Вы ошиблись!</h1><p>Ваши баллы: '+score+'</p><button onclick="startGame()">Начать заново</button>';
    },1000);
  }
}

startGame();
</script>
</body>
</html>

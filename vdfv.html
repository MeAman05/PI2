            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;

        main {

            padding: 10px 0;
